version: '3.9'

services:
  pgvector:
    image: pgvector/pgvector:${POSTGRES_VERSION}
    container_name: pgvector
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
    ports:
      - "${PG_HOST_IP}:${PG_HOST_PORT}:5432"
    volumes:
      - pgvector-data:/var/lib/postgresql
    networks:
      - pgnet
    secrets:
      - source: postgres_password
        target: postgres_password

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL}
      PGADMIN_DEFAULT_PASSWORD_FILE: /run/secrets/pgadmin_password
    ports:
      - "${PGADMIN_HOST_IP}:${PGADMIN_HOST_PORT}:80"
    depends_on:
      - pgvector
    networks:
      - pgnet
    secrets:
      - source: pgadmin_password
        target: pgadmin_password
    # Falls deine Image-Version *_FILE NICHT unterstÃ¼tzt,
    # -> kommentiere die env-Zeile oben aus und nutze folgende entrypoint-Variante:
    # entrypoint: ["/bin/sh","-lc","export PGADMIN_DEFAULT_PASSWORD=$(cat /run/secrets/pgadmin_password) && /entrypoint.sh"]

volumes:
  pgvector-data:

networks:
  pgnet:
    driver: bridge

secrets:
  postgres_password:
    file: ./secrets/postgres_password.txt
  pgadmin_password:
    file: ./secrets/pgadmin_password.txt
